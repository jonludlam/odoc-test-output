<h1>Module <code>Base__Float.Parts</code></h1>
<p>Returns the fractional part and the whole (i.e., integer) part.
For example, <code>modf (-3.14)</code> returns <code>{ fractional =
-0.14; integral = -3.; }</code>!</p>
